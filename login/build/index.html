<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Авторизация</title>
    </head>
    <body>
        <div class="loginform">
            <div class="loginform__panel">
                <h1 class="loginform__header">
                    Авторизация
                </h1>                  
                <div class="loginform__description">
                    Пожалуйста авторизуйтесь
                </div>
                <form class="loginform__form">
                    <div class="form-group">
                        <label for="loginform-login">
                            Логин
                        </label>
                        <input type="text" id="loginform-login" class="form-control" placeholder="Логин">
                    </div>
                    <div class="form-group">
                        <label for="loginform-password">
                            Пароль
                        </label>
                        <input type="password" id="loginform-password" class="form-control" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Вход">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="loginform-remember" class="d-none">
                        <label class="control-label" for="loginform-remember">
                            <span></span>
                            Чужой ПК
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
